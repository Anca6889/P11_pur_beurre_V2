<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pur Beurre</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/rataticone.png' %}" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <img src="{% static 'assets/img/logo_pur_beurre.png' %}" width="40">
            <a class="navbar-brand" href="{% url 'main' %}">&nbsp Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li>
                        <form method="get" action="{% url 'product_list' %}">
                            <input id="navbar-search" name="search" type="text" placeholder="chercher un aliment"
                                class="rounded border-0 p-1" required>
                            <button id="top-search-button" type="submit" class="btn p-0">
                                <i class="bi bi-search btn-primary p-2 rounded"></i>
                            </button>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account' %}">Mon Compte</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'favorites' %}"><img
                                src="{% static 'assets/img/carrot.png' %}" width="40px" data-toggle="tooltip"
                                data-placement="bottom" title="Mes aliments favoris"></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Se connecter</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sign_in' %}">S'inscrire</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body_content %} {% endblock %}

    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="row">
            <a href="{% url 'legal_notice' %}" class="col-6 col-lg-4 text-center"> Mentions légales</a>
            <a href="{% url 'contact' %}" class="col-6 col-lg-4 text-center"> Contact </a>
            <a href="https://github.com/Anca6889/P8_pur_beurre" class="col-6 col-lg-4 text-center">
                <i class="bi bi-github" style="font-size: 2rem"></i> Code source
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
